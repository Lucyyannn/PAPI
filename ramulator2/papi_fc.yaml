Frontend:
  impl: FCPIMLoadStoreTrace
  path: /home/simulator/PAPI_ASPLOS25/ramulator2/trace_gen/papi_fc.trace
  clock_ratio: 1

  Translation:
    impl: NoTranslation
    max_addr: 2147483648
              

MemorySystem:
  impl: FCPIMDRAM
  clock_ratio: 1
  DRAM:
    impl: FC-PIM
    org:
      preset: HBM3_8Gb_2R
      channel: 16
    timing:
      preset: HBM3_5.2Gbps

  Controller:
    impl: FC-PIM
    Scheduler:
      impl: PIM
    RefreshManager:
      impl: AllBankHBM3
    plugins:
    - ControllerPlugin:
        impl: HBM3TraceRecorder
        path: ./log/papi_fc/cmd.log

  AddrMapper:
    impl: FC-PIM
